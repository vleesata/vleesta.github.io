<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具目录</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        h1, h2 {
            font-weight: normal;
            color: #555;
        }

        .container {
            text-align: center;
        }

        #passwordPrompt input[type="password"] {
            padding: 10px;
            font-size: 18px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        #passwordPrompt button {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #4285f4;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #passwordPrompt button:hover {
            background-color: #357ae8;
        }

        .hidden {
            display: none;
        }

        #toolButtons button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            color: #fff;
            background-color: #4285f4;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #toolButtons button:hover {
            background-color: #357ae8;
        }

        #toolButtons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @media (min-width: 768px) {
            #toolButtons {
                flex-direction: row;
            }
        }
    </style>
    <script>
        const correctPassword = "4550";

        function checkPassword() {
            const inputPassword = document.getElementById("password").value;
            if (inputPassword === correctPassword) {
                document.getElementById("passwordPrompt").classList.add("hidden");
                document.getElementById("toolButtons").classList.remove("hidden");
            } else {
                alert("密码错误，请重试！");
            }
        }
    </script>
</head>
<body>

<div class="container">
    <div id="passwordPrompt">
        <h2>请输入密码访问工具目录</h2>
        <input type="password" id="password" placeholder="输入密码">
        <br>
        <button onclick="checkPassword()">提交</button>
    </div>

    <div id="toolButtons" class="hidden">
        <h1>工具目录</h1>
        <!-- 按钮1 -->
        <button onclick="window.location.href='链接1';">工具1</button>
        <!-- 按钮2 -->
        <button onclick="window.location.href='链接2';">工具2</button>
        <!-- 按钮3 -->
        <button onclick="window.location.href='链接3';">工具3</button>
        <!-- 按钮4 -->
        <button onclick="window.location.href='链接4';">工具4</button>
        <!-- 按钮5 -->
        <button onclick="window.location.href='链接5';">工具5</button>
    </div>
</div>

<script>
    // 页面加载时显示密码输入框
    document.getElementById("passwordPrompt").classList.remove("hidden");
</script>

</body>
</html>
